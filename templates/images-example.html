{% extends 'base.html' %}

{% block content %}
<a href="/">Home</a><br>
<div>
Available images for a show. <br>

</div>
<div>    
    <form method="get">
        <input type="text" name="q">
        <input type="submit">

</div>
{{error_msg}}

{{desc}}<br>
<img src="{{url}}"><br>
{% endfor %}
{% endblock %}
