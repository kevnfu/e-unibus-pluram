{% extends 'base.html' %}

{% block head %}
<!-- Variables from template -->
<meta name="img-url" content="{{img_url}}">
{% endblock %}

{% block content %}
<!-- NAVBAR -->
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" 
        data-target="#navbar-collapse" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">Home</a>

      <form class="navbar-form pull-left" role="search">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search">
          <div class="input-group-btn">
            <button type="submit" class="btn btn-default">
              <span class="glyphicon glyphicon-search"></span>
            </button>
          </div>
        </div>
      </form>
    </div>

    <div class="collapse navbar-collapse" id="navbar-collapse">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="">{{user.name.upper()}}</a></li>
        <li class="hidden-xs"><p class="navbar-text">|</p>
        <li><a href="">MY SHOWS</a></li>
      </ul>
    </div>

  </div>
</nav>

<div class="container-fluid">
  <div class="row col-xs-12 text-center">
    <h1>TV LIST</h1>
  </div>
  <div class="row col-xs-12 text-center">
    <div id="pagemode" class="btn-group" data-toggle="buttons">
      <label id= "watchlist-btn" class="btn btn-default active" data-value="watchlist">
        <input type="radio"> Watchlist
      </label>
      <label id="all-btn" class="btn btn-default" data-value="all">
        <input type="radio" value="All"> All Shows
      </label>
    </div>
  </div>
  <br>

  <!-- Series list -->
  <div id="series-list">
  
  </div>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/html-snippets.js"></script>
<script src="/static/js/my-shows.js"></script>
{% endblock %}
